<!DOCTYPE html>
<html>

<head>

	<title>TradingView Charting Library demo -- Mobile (black)</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	
	<script type="text/javascript" src="charting_library/charting_library.standalone.js"></script>
	<script type="text/javascript" src="datafeeds/udf/dist/bundle.js"></script>
	
	<script src="socket.io.js"></script>
	<script type="text/javascript" src="main.js"></script>

	<script type="text/javascript">

		function getParameterByName(name) {
			name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
			var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
				results = regex.exec(location.search);
			return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
		}

		function initOnReady(pair, pricescale) {
			var widget = new TradingView.widget({
				theme: "dark",
				fullscreen: true,
				symbol: pair,
				interval: '240',
				userId: "Globiance",
				container_id: "tv_chart_container",
				datafeed: Datafeed(pricescale),
				library_path: "charting_library/",
				locale: getParameterByName('lang') || "en",
				enabled_features: ["header_widget"],
				disabled_features: ["use_localstorage_for_settings"],
				preset: "mobile",
				overrides: {
					"paneProperties.background": "#1F1D2B",
					"paneProperties.vertGridProperties.color": "#454545",
					"paneProperties.horzGridProperties.color": "#454545",
					"scalesProperties.textColor": "#AAA",

					"mainSeriesProperties.candleStyle.wickUpColor": "transparent",
          "mainSeriesProperties.candleStyle.wickDownColor": "transparent",
				}
			});

			widget.applyOverrides({  'paneProperties.backgroundType' : 'solid',
										'paneProperties.background': '#1F1D2B',
										"paneProperties.vertGridProperties.color": "#454545",
										"paneProperties.horzGridProperties.color": "#454545",
										"scalesProperties.textColor": "#AAA" })
		};
	</script>

</head>

<body style="margin:0px;">
	<div id="tv_chart_container"></div>
</body>

</html>
